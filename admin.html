<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Admin - Gerenciar CardÃ¡pio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --rosa: #e91e63; --verde: #50c800; }
        body { font-family: 'Montserrat', sans-serif; background: #f4f4f4; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .form-grupo { margin-bottom: 15px; }
        input, button { width: 100%; padding: 12px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { background: var(--rosa); color: white; font-weight: bold; border: none; cursor: pointer; }
        .grid-produtos { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 30px; }
        .card-adm { background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 10px; text-align: center; }
        .card-adm img { width: 100%; height: 120px; object-fit: cover; border-radius: 8px; }
        .btn-excluir { background: #ff4444; margin-top: 5px; }
        .btn-editar { background: #ffa500; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ›  Gerenciar Produtos</h2>
    
    <div id="form-produto">
        <input type="hidden" id="edit-index">
        <div class="form-grupo">
            <label>Nome do Produto:</label>
            <input type="text" id="p-nome" placeholder="Ex: Coxinha de Frango">
        </div>
        <div class="form-grupo">
            <label>PreÃ§o (R$):</label>
            <input type="text" id="p-preco" placeholder="Ex: 15.00">
        </div>
        <div class="form-grupo">
            <label>URL da Foto:</label>
            <input type="text" id="p-foto" placeholder="Link da imagem (ex: ibb.co)">
        </div>
        <button onclick="salvarProduto()" id="btn-salvar">Adicionar Produto</button>
    </div>

    <div class="grid-produtos" id="lista-adm"></div>
</div>

<script>
    // Chave Ãºnica para o cardÃ¡pio
    const CHAVE_CARDAPIO = 'cardapio_giordano';

    function salvarProduto() {
        const nome = document.getElementById('p-nome').value;
        const preco = document.getElementById('p-preco').value;
        const foto = document.getElementById('p-foto').value || 'https://via.placeholder.com/150';
        const index = document.getElementById('edit-index').value;

        let produtos = JSON.parse(localStorage.getItem(CHAVE_CARDAPIO)) || [];

        if(index === "") {
            produtos.push({nome, preco, foto});
        } else {
            produtos[index] = {nome, preco, foto};
            document.getElementById('edit-index').value = "";
            document.getElementById('btn-salvar').innerText = "Adicionar Produto";
        }

        localStorage.setItem(CHAVE_CARDAPIO, JSON.stringify(produtos));
        limparCampos();
        renderizarAdm();
    }

    function renderizarAdm() {
        const lista = document.getElementById('lista-adm');
        const produtos = JSON.parse(localStorage.getItem(CHAVE_CARDAPIO)) || [];
        
        lista.innerHTML = produtos.map((p, i) => `
            <div class="card-adm">
                <img src="${p.foto}">
                <strong>${p.nome}</strong><br>
                <span>R$ ${p.preco}</span>
                <button class="btn-editar" onclick="prepararEdicao(${i})">Editar</button>
                <button class="btn-excluir" onclick="excluirProduto(${i})">Excluir</button>
            </div>
        `).join('');
    }

    function excluirProduto(i) {
        let produtos = JSON.parse(localStorage.getItem(CHAVE_CARDAPIO));
        produtos.splice(i, 1);
        localStorage.setItem(CHAVE_CARDAPIO, JSON.stringify(produtos));
        renderizarAdm();
    }

    function prepararEdicao(i) {
        const produtos = JSON.parse(localStorage.getItem(CHAVE_CARDAPIO));
        document.getElementById('p-nome').value = produtos[i].nome;
        document.getElementById('p-preco').value = produtos[i].preco;
        document.getElementById('p-foto').value = produtos[i].foto;
        document.getElementById('edit-index').value = i;
        document.getElementById('btn-salvar').innerText = "Atualizar Produto";
    }

    function limparCampos() {
        document.getElementById('p-nome').value = "";
        document.getElementById('p-preco').value = "";
        document.getElementById('p-foto').value = "";
    }

    renderizarAdm();
</script>
</body>
</html>
